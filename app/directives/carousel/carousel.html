<div class="carousel" ng-mouseover="hover=true" ng-mouseleave="hover=false">

  <img src="{{carousel.getSlide()}}">

  <i class="fa fa-arrow-circle-left  left"  ng-show="hover" ng-click="carousel.clickLeft()" ></i>
  <i class="fa fa-arrow-circle-right right" ng-show="hover" ng-click="carousel.clickRight()"></i>

  <div class="bubbles">
    <i class="fa {{carousel.getBubbleClass($index)}}" ng-repeat="slide in carousel.slides()" ng-click="carousel.setSlide($index)"></i>
  </div>


</div>
