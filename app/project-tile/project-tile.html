<div class="project-tile" ng-mouseenter="hover = true" ng-mouseleave="hover = false" ng-click="proj.click()">
  <img class="project-image" src="{{project.image}}">

  <a ng-show="hover" class="project-hover">
    <div class="project-title">{{project.title}}</div>
    <div class="fa fa-search project-search"></div>
  </a>
</div>
